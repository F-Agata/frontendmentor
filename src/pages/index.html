<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

<div class="wrapp">

    <div class="bg">
        <div class="bg__bottom">
            <img class="bg__img" src="../assets/img/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="bg__top">
            <img class="bg__img" src="../assets/img/bg-pattern-top.svg" alt="">
        </div>
    </div>

    <div class="info-card">
        <section class="info-card__top"></section>

        <section class="info-card__middle ">
            <h1 class="info-card__name">Victor Crest <span class="info-card__age">26</span></h1>
            <p class="info-card__city">London</p>
        </section>

        <section class="info-card__bottom statistics">
            <article class="statistics__paragraph">
            <h1 class="statistics__number">80K</h1>
            <p class="statistics__description">Followers</p>
            </article>
            <article class="statistics__paragraph">
                <h1 class="statistics__number">803K</h1>
                <p class="statistics__description">Likes</p>
            </article>
            <article class="statistics__paragraph">
                <h1 class="statistics__number">1.4K</h1>
                <p class="statistics__description">Photos</p>
            </article>
        </section>

        <div class="info-card__photo"><img class="info-card__img-photo" src="../assets/img/image-victor.jpg" alt="Photo Victor"></div>


    </div>

</div>
</body>
</html>
